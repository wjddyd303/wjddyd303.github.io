  <div class="tags-expo-section">
    {% for tag in site.categories %}
    <h2 id="{{ tag[0] | slugify }}">{{ tag[0] }}</h2>
    <ul class="tags-expo-posts">
      {% for post in tag[1] %}
        <h4 font_weight="normal"><a class="post-title" href="{{ site.baseurl }}{{ post.url }}">
      <li style="margin-bottom: -1.5rem; font-weight: normal; font-size: 1.1rem;" >
        {{ post.title }}
      <small class="post-date">{{ post.date | date_to_string }}</small>
      </li>
      </a></h4>
      {% endfor %}
    </ul><br>
    {% endfor %}
  </div>
</div>
